<!-- component -->
<div class="content">
  <nav id="header" class="w-full z-30 fixed top-0 py-1 bg-zinc-100 bg-opacity-90 shadow-lg border-b border-blue-400">
    <div  *ngIf="isLogged" class="w-full flex items-center justify-between mt-0 px-6 py-2">
      <label for="menu-toggle" class="cursor-pointer md:hidden block">
        <svg class="fill-current text-zinc-600" width="20" height="20" viewBox="0 0 20 20">

          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
      </label>
      <input class="hidden" type="checkbox" id="menu-toggle">
      <div  class="hidden md:flex md:items-center md:w-auto h-auto w-full order-3 md:order-1" id="menu">
        <nav>
          <ul class="md:flex items-center justify-between text-base text-zinc-600 pt-4 md:pt-0">
            <li><a class="inline-block no-underline hover:text-black font-medium text-lg py-2 px-4 lg:-ml-2"
               routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page" ngif="loggedInUserName"><svg class="h-6 w-6 text-zinc-600"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <polyline points="5 12 3 12 12 3 21 12 19 12" />  <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />  <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" /></svg> Home</a>
            </li>
            <li >
              <a class="inline-block no-underline hover:text-black font-medium text-lg py-2 px-4 lg:-ml-2"
                 routerLink="/resident" routerLinkActive="active" ariaCurrentWhenActive="page">
                <svg class="h-6 w-6 text-zinc-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
                Residente
              </a>
            </li>

              <li >
              <a class="inline-block no-underline hover:text-black font-medium text-lg py-2 px-4 lg:-ml-2"
                   routerLink="/owner-unit" routerLinkActive="active" ariaCurrentWhenActive="page" ngif="loggedInUserName = Fabio Luis Argona">
                  <svg class="h-6 w-6 text-zinc-500"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z"/>
                    <path d="M8 9l5 5v7h-5v-4m0 4h-5v-7l5 -5m1 1v-6a1 1 0 0 1 1 -1h10a1 1 0 0 1 1 1v17h-8"/>
                    <line x1="13" y1="7" x2="13" y2="7.01"/>
                    <line x1="17" y1="7" x2="17" y2="7.01"/>
                    <line x1="17" y1="11" x2="17" y2="11.01"/>
                    <line x1="17" y1="15" x2="17" y2="15.01"/>
                  </svg>
                  Propriet√°rio
                </a>
              </li>
            <li *ngIf="loggedInUserName === 'Fabio Luis Argona'"><a class="inline-block no-underline hover:text-black font-medium text-lg py-2 px-4 lg:-ml-2"
                routerLink="/owner" routerLinkActive="active" ariaCurrentWhenActive="page" ngif="loggedInUserName"><svg class="h-6 w-6 text-zinc-600"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
                 Administrador</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="order-2 md:order-3 flex flex-wrap items-center justify-end mr-0 md:mr-4" id="nav-content">

        <div class="auth items-center w-full md:w-full">
          <div class="flex items-center" >
            <p class="mr-10">
              <span class="bg-transparent text-gray-800 p-2 hover:bg-gray-100 hover:text-gray-700">
                Bem-vindo,
              </span>
              <span class="text-blue-500">
                {{ loggedInUserName }}

              </span>
            </p>

             <ul>

              <li  *ngIf="loggedInUserName"><a class="inline-block no-underline hover:text-black font-medium text-lg py-2 px-4 lg:-ml-2"
                (click)="logout()" routerLinkActive="active" ariaCurrentWhenActive="page"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                </svg>

                Sair</a>
            </li>
            <li  *ngIf="!loggedInUserName"><a class="inline-block no-underline hover:text-black font-medium text-lg py-2 px-4 lg:-ml-2"
              routerLink="/owner" routerLinkActive="active" ariaCurrentWhenActive="page" ><svg class="h-6 w-6 text-zinc-600"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
              </svg>
              Entrar</a>
          </li>
             </ul>


          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
